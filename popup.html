<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AB Tasty Cookie Data</title>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>AB Tasty Tag Status</h1>
  <div><strong>Status:</strong> <span id="status">Checking...</span></div>

  <h3>AB Tasty Results</h3>
  <table id="abtastyResultsTable">
    <tr>
      <th>Campaign Name</th><th>Type</th><th>Campaign ID</th><th>Status</th>
    </tr>
    <!-- Rows will be added here dynamically -->
  </table>

  <h3>Visitor Properties</h3>
  <table id="propertyTable">
    <tr><th>Property</th><th>Value</th></tr>
  </table>

  <h3>Campaign Sessions</h3>
  <table id="sessionTable">
    <tr>
      <th>Campaign ID</th><th>Variation ID</th><th>Pages Seen</th><th>Pages Seen in Current Session</th>
      <th>Session Count</th><th>Variation Applied</th><th>First Seen</th><th>Last Seen</th>
      <th>Random Allocation</th><th>Last Seen Session</th>
    </tr>
  </table>

  <script src="popup.js"></script>
</body>
</html>
